<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Sonic Forge - Professional Web Audio DAW">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <title>Sonic Forge</title>
  </head>
  <body class="bg-background text-slate-200 antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.childElementCount === 0) {
           const errDiv = document.createElement('div');
           errDiv.style.position = 'fixed';
           errDiv.style.top = '0';
           errDiv.style.left = '0';
           errDiv.style.width = '100%';
           errDiv.style.height = '100%';
           errDiv.style.backgroundColor = '#000';
           errDiv.style.color = '#f00';
           errDiv.style.padding = '20px';
           errDiv.style.zIndex = '9999';
           errDiv.style.whiteSpace = 'pre-wrap';
           errDiv.style.fontFamily = 'monospace';
           errDiv.innerText = 'Global Error:\n' + message + '\nAt: ' + source + ':' + lineno + ':' + colno + '\n' + (error ? error.stack : '');
           document.body.appendChild(errDiv);
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
